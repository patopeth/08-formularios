<h4>Formularios <small>data</small></h4>
<hr>
<form [formGroup]= "forma" (ngSubmit)="guardarCambios()" novalidate>

  <div formGroupName="nombreCompleto">

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Nombre"
               formControlName= "nombre"
               [ngClass]="{ 'is-invalid': !forma.get('nombreCompleto.nombre').valid && forma.get('nombreCompleto.nombre').touched }">

         <div *ngIf="forma.get('nombreCompleto.nombre').errors?.required && forma.get('nombreCompleto.nombre').touched" class="form-control-feedback">
           El nombre es necesario
         </div>
         <div *ngIf="forma.get('nombreCompleto.nombre').errors?.minlength && forma.get('nombreCompleto.nombre').touched" class="form-control-feedback">
           No cumple con la cantidad de caracteres minimos
         </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Apellido"
               formControlName= "apellido">

        <!-- <div *ngIf="!forma.controls['apellido'].errors?.required && forma.controls['apellido'].touched" class="form-control-feedback">
          El apellido es necesario
        </div> -->
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">

      <input class="form-control"
             type="email"
             placeholder="Correo electrÃ³nico"
             formControlName= "correo">

     <div *ngIf="!forma.controls['correo'].errors?.required && forma.controls['correo'].touched" class="form-control-feedback">
       El email es necesario
     </div>
    </div>
  </div>



  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>

</form>

{{forma.valid}}
